{% extends "predictions/base.html" %} {% block content %}
<div class="post-list">
  <article class="media content-section">
    <img
      class="rounded-circle article-img"
      src="{{ post.author.profile.image.url }}"
    />
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-post' object.author.username %}">{{ object.author }}</a>
        <small class="text-muted">{{ object.date_created }}</small>
        {% if object.author == user %}
        <div>
          <a
            class="btn btn-secondary btn-sm my-1"
            href="{% url 'post-update' object.id %}"
            >Update</a
          >
          <a
            class="btn btn-danger btn-sm my-1"
            href="{% url 'post-delete' object.id %}"
            >Delete</a
          >
        </div>

        {%endif%}
      </div>
      <h1 class="article-ticker">{{ object.ticker }}</h2>
      <p>Delta in Fundamental Data:</p>
      <p class="article-content">{{ object.fin_rep_score }}</p>
    </div>
  </article>
</div>
{% endblock content %}
